<svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
  <circle class="donut-hole" cx="21" cy="21" [attr.r]="r" fill="#fff"></circle>
  <circle class="donut-ring" cx="21" cy="21" [attr.r]="r" fill="transparent" stroke="#d2d3d4" stroke-width="3"></circle>

  <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent" [attr.stroke]="color" stroke-width="3" [attr.stroke-dasharray]="dashArray" stroke-dashoffset="25"></circle>
  <g>
    <text x="50%" y="64%" class="chart-number">
      {{value * .01 | percent}}
    </text>
  </g>
</svg>
